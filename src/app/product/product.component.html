<div class="col-lg-12 col-xl-6 col-xxl-4">
  <div class="card">
      <div class="card-body">
          <div class="row m-b-30">
              <div class="col-md-5 col-xxl-12">
                  <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                      <div class="new-arrivals-img-contnent">
                          <img class="img-fluid" src={{product.imageUrl}} alt="">
                      </div>
                  </div>
              </div>
              <div class="col-md-7 col-xxl-12">
                  <div class="new-arrival-content position-relative">
                      <h4><a href="ecom-product-detail.html">{{product.designation}}</a></h4>
<div class="comment-review star-rating">
                          <ul>
                              <li><i class="fa fa-star"></i></li>
                              <li><i class="fa fa-star"></i></li>
                              <li><i class="fa fa-star"></i></li>
                              <li><i class="fa-solid fa-star-half-stroke"></i></li>
                              <li><i class="fa-solid fa-star-half-stroke"></i></li>
                          </ul>
                          <span class="review-text">(34 reviews) / </span><a class="product-review" href="#"  data-bs-toggle="modal" data-bs-target="#reviewModal">Write a review?</a>
  <p class="price"> TND {{product.price}}</p>
                      </div>
                      <p>Availability: <span class="item"> {{product.status}} <i class="fa fa-check-circle text-success"></i></span></p>
                      <p>Product code: <span class="item">{{product.id}}</span> </p>
                      <p>Brand: <span class="item">Lee</span></p>
                      <p class="text-content">{{product.description}}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
